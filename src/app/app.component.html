<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Orcania Test</title>
  </head>
  <body>
    <div class="flex items-center justify-center h-screen bg-gray-500">
      <div
        class="w-4/5 h-4/5 bg-gradient-to-r from-gray-800 via-gray-800 to-black rounded-lg flex shadow-2xl"
      >
        <div class="w-1/2 p-8 flex flex-col justify-center items-center">
          <img src="../assets/card.png" alt="Card Image" class="mb-4 rounded" />
          <form class="md:w-[320px] flex items-center justify-center flex-col">
            <div class="mb-4 md:w-[320px]">
              <label
                for="credit-card-owner"
                class="block text-white text-sm font-bold mb-2"
                >Name of Credit Card Owner</label
              >
              <input
                type="text"
                id="credit-card-owner"
                name="credit-card-owner"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500  focus-visible"
                placeholder="Enter the name of the card owner"
              />
            </div>
            <div class="mb-4 md:w-[320px]">
              <label
                for="card-number"
                class="block text-white text-sm font-bold mb-2"
                >Card Number</label
              >
              <input
                type="text"
                id="card-number"
                name="card-number"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 focus-visible"
                placeholder="Enter the card number"
              />
            </div>
            <div class="mb-4 md:w-[320px]">
              <label
                for="expiration-date"
                class="block text-white text-sm font-bold mb-2"
                >Expiration Date</label
              >
              <input
                type="text"
                id="expiration-date"
                name="expiration-date"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 focus-visible"
              />
            </div>
            <div class="mb-4 md:w-[320px]">
              <label for="cvc" class="block text-white text-sm font-bold mb-2"
                >CVC</label
              >
              <input
                type="text"
                id="cvc"
                name="cvc"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 focus-visible"
              />
            </div>
            <button
              type="submit"
              class="bg-blue-500 text-black text-xl font-bold py-2 px-4 rounded mt-4"
            >
              Pay Now
            </button>
          </form>
        </div>
        <div
          class="pt-32 w-1/2 p-6 bg-[url('/assets/leftimage.png')] bg-cover bg-no-repeat flex flex-col items-center bg-opacity-50 rounded"
        >
          <h1 class="text-3xl font-bold mb-4 text-white text-center">Title</h1>
          <p class="text-white text-center">
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Sequi
            possimus veritatis ea nihil libero perspiciatis accusantium atque
            necessitatibus culpa, vitae quos, facere debitis odio? Qui saepe
            ipsum voluptatum consequatur officiis. Lorem ipsum dolor sit amet
            consectetur adipisicing elit.
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
